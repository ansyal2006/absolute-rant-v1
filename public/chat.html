<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CHAT N RANT</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">
          <!-- the div with id="messages" has no text, it will be set through innerHTML property later -->
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form action="index.html" method="post" id="form1">
                    <input name="inputmsg" placeholder="Speak human. I dare you!" id="inputPlace" required autocomplete="off">
                    <input type="submit" name="submitbtn" value="BANTER BUTTON" id="submitButton">
                </form>

                <button type="button" name="button" id="send-location">GET STALKED</button>
            </div>

        </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
          <p>
              <span class="message__name">{{username}}</span>
              <span class="message__meta">{{createdAt}}</span>
          </p>
          <p class="msg_container">{{msg}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="msg_container"><a href={{location}} target="_blank">A NEEDY HUMAN FOUND HERE! WOOHOO!</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <br>
        <h3 class="list-title"><u>Humans Online:</u></h3>
        <ul>
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- Client side version of socketio provides us a library which enables us to further load more scripts -->
    <script type="text/javascript" src="/socket.io/socket.io.js"> </script>
    <script type="text/javascript" src="/js/chat.js"></script>
  </body>
</html>
